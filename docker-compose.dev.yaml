services:
  jarvis-mcp:
    build: .
    container_name: jarvis-mcp
    ports:
      - "${JARVIS_MCP_PORT:-7709}:${JARVIS_MCP_PORT:-7709}"
    environment:
      - JARVIS_MCP_HOST=0.0.0.0
      - JARVIS_MCP_PORT=${JARVIS_MCP_PORT:-7709}
      - JARVIS_MCP_TOOLS=${JARVIS_MCP_TOOLS:-logs,debug}
      # Service discovery (preferred)
      - JARVIS_CONFIG_URL=http://host.docker.internal:7700
      - JARVIS_CONFIG_URL_STYLE=dockerized
      # Fallback URLs (only used if config service unavailable)
      - JARVIS_LOGS_URL=${JARVIS_LOGS_URL:-http://host.docker.internal:7702}
      - JARVIS_AUTH_URL=${JARVIS_AUTH_URL:-http://host.docker.internal:7701}
      - JARVIS_RECIPES_URL=${JARVIS_RECIPES_URL:-http://host.docker.internal:7030}
      - JARVIS_COMMAND_CENTER_URL=${JARVIS_COMMAND_CENTER_URL:-http://host.docker.internal:7703}
      - JARVIS_APP_ID=${JARVIS_APP_ID:-jarvis-mcp}
      - JARVIS_APP_KEY=${JARVIS_APP_KEY:-}
    extra_hosts:
      - "${DOCKER_HOST_ALIAS:-host.docker.internal}:host-gateway"
    volumes:
      - ./jarvis_mcp:/app/jarvis_mcp
      - ../jarvis-config-client:/app/jarvis-config-client
      - ../jarvis-settings-client:/app/jarvis-settings-client
    command: >
      sh -c "pip install -q -e /app/jarvis-config-client -e /app/jarvis-settings-client &&
             python -m jarvis_mcp"

  postgres:
    profiles: ["standalone"]
    image: postgres:15
    environment:
      POSTGRES_DB: jarvis_mcp
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - mcp-pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  mcp-pg-data:
